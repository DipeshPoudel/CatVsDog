<!Doctype HTML>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>
    <title>Cat Vs Dog</title>
</head>
<body>
<div class="container">
    <div class="header-box">
        <h1>End to Machine Learning</h1>
        <h2>Cat Vs Dog</h2>
    </div>
    <div class="message">
        {% if filename %}
            <h1>{{ filename }}</h1>
        {% endif %}
    </div>
    <div class="col-lg-12">
        <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <div class="form-group col-lg-12">
                    <label for="cdimage">Image</label>
                    <input type="file" class="form-control" id="cdimage" name="cdimage" placeholder="File Name">
                </div>
                <div class="form-group col-lg-12">
                    <label for="submit-image">Submit</label>
                    <input type="submit" class="form-control" id="submit-image" name="submit-image"
                           placeholder="Submit">
                </div>

            </dl>
        </form>
    </div>
</div>
</body>
</html>
